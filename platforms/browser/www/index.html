<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="Launcher Aplikasi UNBK">
        <meta name="keywords" content="UNBK,UBK,Ujian,CBT">
        <meta name="author" content="Hendri Arifin">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
        <title>Blank App</title>
    </head>
    <body>
    	<div class="container">
    		<h3 class="text-center">SMKN 1 KOTABARU</h3>
	        <div class="row justify-content-center">
	        	<div class="col-5 bg-light">
					<form>
						<div class="form-group">
							<label for="address">IP Address</label>
							<input type="email" class="form-control" id="address" aria-describedby="emailHelp" placeholder="Input IP Address">
						</div>
						<button type="submit" class="btn btn-info float-right btn-sm" onclick="myFunction()">Submit</button>
					</form>
                    <button onclick="myFunction()" class="btn btn-sm btn-success mr-1 float-right">Try it</button>
	        	</div>
	        </div>
    	</div>
        <script>
            function myFunction() {
                window.open("https://tukarjual.com", "_self");
            }
        </script>
        <script type="text/javascript" src="cordova.js"></script>
    	<script type="text/javascript" src="js/bootstrap.min.js"></script>
    </body>
</html>
